<div class="container">
  <br/>
  <br/>
  <br/>
  <div class="row">
    <div class="card">
      <div class="card-header">
        Add New Course
      </div>
      <div class="card-body">

        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Course Name</label>
                <input type="text" class="form-control" [(ngModel)]="course.course_name" name="course_name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Course Code</label>
                <input type="text" class="form-control" [(ngModel)]="course.course_code" name="course_code">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Course Credit</label>
                <input type="number" class="form-control" [(ngModel)]="course.course_credit" name="course_credit">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Semester</label>
                <input type="number" class="form-control" [(ngModel)]="course.semester" name="semester">
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary" type="button" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</div>
